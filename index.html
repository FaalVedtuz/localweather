<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Local Weater Project for FreeCodeCamp">
  <meta name="author" content="Jayson Rondina">
  <meta name="keywords" content="FCC,FreeCodeCamp,Local Weater App, FreeCodeCamp challenges">
  <link rel="author" href="https://www.linkedin.com/in/jmrondina/" />
  <link rel="icon" type="image/png" href="images/logo.png" />

  <meta property="og:url" content="https://faalvedtuz.github.io/localweather/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Local Weather App" />
  <meta property="og:description" content="This project is created for FreeCodeCamp Local Weather App challenge." />
  <meta property="og:image" content="images/og-image.jpg" />

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- local css -->
  <link rel="stylesheet" href="style.css">

  <title>The Local Weather</title>

</head>

<body>

  <div id="weatherContainer" class="row col s11 m11">
    <!-- <h1 class='red-text text-lighten-2 center-align'> Muntinlupa, Calabarzon, Philippines </h1> -->
  </div>
  <!-- Switch -->
      <div class="tempSwitch lessenMargin center-align switch">
        <label class="white-text">
            C
            <input id="changeTemp" type="checkbox">
            <span class="lever"></span>
            F
        </label>
      </div>
      <!-- Switch -->
  <div id="weatherDetails" class="row lessenMargin">
    <div class="row lessenMargin">
      <div id="weatherIcon" class="col s12 m6">
        <!-- <img class="weatherImg responsive-img" alt="cloudy" src="images/cloudy.png"> -->
      </div>
      <div class="col s12 m6">
        <p id="currentDayTemp" class='flow-text lessenMargin'></p>
        <div class="row">
          <p id="currentDayCondition" class="flow-text lessenMargin"></p>
          <p id="currentFetchDate" class="flow-text lessenMargin"></p>
        </div>
      </div>
    </div>
  </div>
  <!-- Weather Cards -->
  <div id="cardContainer" class="row lessenMargin"></div>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="getWeather.js"></script>
  <script type="text/template" id="refresh-temp">
    <p id="currentDayTemp" class='flow-text lessenMargin'></p>
  </script>
</body>

</html>
