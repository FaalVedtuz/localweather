<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Local Weater Project for FreeCodeCamp">
    <meta name="author" content="Jayson Rondina">
    <meta name="keywords" content="FCC,FreeCodeCamp,Local Weater App, FreeCodeCamp challenges">
    <link rel="author" href="https://www.linkedin.com/in/jmrondina/" />
    <link rel="icon" type="image/png" href="images/logo.PNG" />

    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Local Weather App" />
    <meta property="og:description" content="This project is created for FreeCodeCamp Local Weather App challenge." />
    <meta property="og:image" content="" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- local css -->
    <link rel="stylesheet" href="style.css">

    <title>The Local Weather</title>

</head>

<body>
  <div class="parentContainer grey lighten-2 ">
    <div id="weatherContainer" class="row col s12 m12">
      <h1 class='red-text text-lighten-2 center-align'> Muntinlupa, Calabarzon, Philippines </h1>
    </div>
    <div id ="weatherDetails" class="row">
      <div id="weatherIcon" class="col s12 m6">
          <img class="weatherImg responsive-img" alt="cloudy" src="images/cloudy.png">
      </div>
      <div id="weatherElements" class="col s12 m6">
          <p id="currentDayCondition" class="flow-text"><strong>Weather Condition: </strong>Scattered Thunderstorms</p>
          <p id="currentDayTemp" class="flow-text"><strong>Weather Temperature: </strong>26 C</p>
      </div>
    </div>
  </div>

  <!-- Weather Cards -->

  <div class="row">
    <div class="col s12 m3 l3">
      <div class="card-panel blue lighten-3">
        <div class="card-content">
          <span class="card-title white-text flow-text">Tuesday</span>
          <div class="row">
            <div class="col s6 m6 l6">
              <img class="weatherCardImg" src="images/cloudy.png" alt="cloudy">
            </div>
            <div class="col s6 m6 l6">
                <p>Sample Content</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



    <!-- SCRIPTS -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <!-- <script type="text/javascript" src="getWeather.js"></script> -->
</body>

</html>
